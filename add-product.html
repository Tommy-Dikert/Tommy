<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสินค้าใหม่ - Shinnosuke Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shinnosuke Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">แดชบอร์ด</a></li>
                <li><a href="manage-products.html">จัดการสินค้า</a></li>
            </ul>
        </nav>
    </header>

    <section id="add-product">
        <h2>เพิ่มสินค้าใหม่</h2>
        <form id="add-product-form">
            <label for="product-name">ชื่อสินค้า:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-quantity">จำนวนสินค้า:</label>
            <input type="number" id="product-quantity" name="product-quantity" required>

            <label for="product-price">ราคาสินค้า:</label>
            <input type="number" id="product-price" name="product-price" required>

            <button type="submit">บันทึกสินค้า</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Shinnosuke Shop</p>
    </footer>
</body>
</html>
